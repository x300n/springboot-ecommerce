<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>

          <tr *ngFor="let i of cartItems">
            <td>
              <img
                src="{{ i.imageUrl }}"
                class="img-responsive"
                width="150px"
              />
            </td>
            <td>
              <p>{{ i.name }}</p>
              <p>{{ i.unitPrice | currency: "USD" }}</p>
            </td>
            <td>
              <div class="items">
                <label>Quantity:</label>
                <div class="row nogutters">
                  <div class="col">
                    <button
                      (click)="incrementQuantity(i)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>

                  <div class="col ml-4 mr-2">
                    {{ i.quantity }}
                  </div>

                  <div class="col">
                    <button
                      (click)="decrementQuantity(i)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
              </div>
              <button (click)="remove(i)" class="btn btn-primary btn-sm">
                Remove
              </button>

              <p class="mt-2">
                Subtotal: {{ i.quantity * i.unitPrice | currency: "USD" }}
              </p>
            </td>
          </tr>

          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold;">
              <p>Total Quantity: {{ totalQuantity }}</p>
              <p>Shipping: FREE</p>
              <p>Total Price: {{ totalPrice | currency: "USD" }}</p>
              <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
            </td>
          </tr>
        </table>
      </div>

      <div
        *ngIf="cartItems.length == 0"
        class="alert alert-warning col-md-12"
        role="alert"
      >
        Your shopping cart is empty.
      </div>
    </div>
  </div>
</div>
